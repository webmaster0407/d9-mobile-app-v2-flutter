name: delivery_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  flutter_svg: ^1.0.3
  flutter_bounce: ^1.1.0
  pinput: ^2.2.4
  flutter_switch: ^0.3.2
  google_maps_flutter: ^2.1.3
  expandable: ^5.0.1
  flutter_bounceable: ^1.0.2
  smooth_star_rating_null_safety: ^1.0.4+2
  date_picker_timeline: ^1.2.3
  cupertino_stepper: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/images/
    - assets/
    - assets/svgs/new/

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Light.ttf
          weight: 300
        - asset: fonts/SourceSansPro-Regular.ttf
          weight: 500
        - asset: fonts/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: fonts/SourceSansPro-Bold.ttf
          weight: 700
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Light.ttf
          weight: 300
        - asset: fonts/Manrope-Regular.ttf
          weight: 500
        - asset: fonts/Manrope-Medium.ttf
          weight: 600
        - asset: fonts/Manrope-Bold.ttf
          weight: 700